  <script>
    function init() {
      var a = new Date().getDay();
      switch (a) {
        case 1:
        fn.load("lunes.html")
          break;
        case 2:
        fn.load("martes.html")
          break;
        case 3:
        fn.load("miercoles.html")
          break;
        case 4:
        fn.load("jueves.html")
          break;
        case 5:
        fn.load("viernes.html")
          break;
      }
    }

    window.fn = {};

    window.fn.open = function () {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function (page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content.load(page)
        .then(menu.close.bind(menu));
    };

    ons.ready(function() {
  var pullHook = document.getElementById('pull-hook');

  pullHook.addEventListener('changestate', function(event) {
    var message = '';

    switch (event.state) {
      case 'initial':
        message = ' Actualizar';
        break;
      case 'preaction':
        message = 'Soltar';
        break;
      case 'action':
        message = 'Cargando...';
        break;
    }

    pullHook.innerHTML = message;
  });

  pullHook.onAction = function(done) {
    setTimeout(done, 1000);
  };
});
  </script>
